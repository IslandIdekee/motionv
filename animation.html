<html>
<head>
  <title>Share Button Collision Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="animation.css">
</head>
<body>
  <div style="width: 100%; height: 100%;">
    <share-button style="position: absolute; margin: auto;"></share-button>
  </div>
  <script src='dist/ShareButton.js'></script>
  <script>
    var shareButton = new ShareButton({
      ui: {
        collision: true,
      }
    });
    window.setTimeout(function() { shareButton.toggle(); }, 1000);
    shareButton.toggleListen();
  </script>
</body>
</html>
